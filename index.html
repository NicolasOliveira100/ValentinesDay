<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/stylepc.css">
    <link rel="stylesheet" media="(max-width: 480px)" href="assets/styletf.css" />
    <title>Project C S2</title>
</head>
<body>
    <div class="container">
        <div class="question">
            <h1>Cineminha Sábado?</h1>
            <div class="button_box">
                <button style="position: fixed;display: block;" class="btn2" onclick="sim()">SIM</button>
                <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)" ">NÃO</button>
            </div>
            <h1></h1>
        </div>

        
        <script>
            function sim() {
                alert("Obrigado por aceitar :)");
                // redireciona para um URL após clicar no SIM
                location.href = "https://music.youtube.com/watch?v=izGwDsrQ1eQ";
            }
        
            function desvia(btn) {
                // btn declarado na função
                btn.style.position = 'absolute';
                btn.style.bottom = geraPosicao(10, 90);
                btn.style.left = geraPosicao(10, 90);
                console.log('opa, desviei...');
            }
        
            function geraPosicao(min, max) {
                return (Math.random() * (max - min) + min) + "%";
            }
        
        </script>
    </div>
</body>
</html>
